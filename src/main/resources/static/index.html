<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Mitzum's Dice Roller Character Creation</title>
</head>

<body>
    <header>
        <div id="title">
            <h1>Ponty Mitzum's Dice Roller</h1>
        </div>
        <div id="navigation">
            <nav>
                <h1><a href="index.html">Character Creation</a></h1>
                <h1><a href="my-characters.html">My Characters</a></h1>
                <h1><a href="login.html">Login</a></h1>
            </nav>

        </div>
    </header>
    <main>
        <form id="stat-roll">
            <table>
                <tr>
                    <td>
                        <input type="button" id="stat-roll-button" value="Roll Stats Here" onclick="statRoll()">
                    </td>
                    <td>
                        <output id="stat-roll-display"></output>
                    </td>
                </tr>
            </table>
        </form>
        <div class="grid-container">

            <div id="stat-table" class="grid-body">


                <table>
                    <tr>
                        <th class="stat-name">Strength</th>
                        <td><input type="text" id="strength" name="strength"></td>
                        <td class="profs">
                            <input type="checkbox" class="skill" id="athletics" name="athletics">
                            <label for="athletics">Athletics</label>
                        </td>
                    </tr>
                    <tr>
                        <th class="stat-name">Dexterity</th>
                        <td><input type="text" id="dexterity" name="dexterity"></td>
                        <td class="profs">

                            <input type="checkbox" class="skill" id="acrobatics" name="acrobatics">
                            <label for="acrobatics">Acrobatics</label><br>

                            <input type="checkbox" class="skill" id="sleight" name="sleight of hand">
                            <label for="sleight">Sleight of Hand</label><br>

                            <input type="checkbox" class="skill" id="stealth" name="stealth">
                            <label for="stealth">Stealth</label>

                    <tr>
                        <th class="stat-name">Constitution</th>
                        <td><input type="text" id="constitution" name="constitution"></td>
                    </tr>
                    <tr>
                        <th class="stat-name">Intelligence</th>
                        <td><input type="text" class="skill" id="intelligence" name="intelligence"></td>
                        <td class="profs">
                            <input type="checkbox" class="skill" id="arcana" name="arcana">
                            <label for="arcana">Arcana</label><br>
                            <input type="checkbox" class="skill" id="history" name="history">
                            <label for="history">History</label><br>

                            <input type="checkbox" class="skill" id="investigation" name="investigation">
                            <label for="investigation">Investigation</label><br>

                            <input type="checkbox" class="skill" id="nature" name="nature">
                            <label for="nature">Nature</label><br>
                            <input type="checkbox" class="skill" id="religion" name="religion">
                            <label for="religion">Religion</label>

                    <tr>
                        <th class="stat-name">Wisdom</th>
                        <td><input type="text" id="wisdom" name="wisdom"></td>
                        <td class="profs">

                            <input type="checkbox" class="skill" id="handling" name="animal handling"><label
                                for="handling">Animal
                                Handling</label><br>

                            <input type="checkbox" class="skill" id="insight" name="insight"><label
                                for="insight">Insight</label><br>

                            <input type="checkbox" class="skill" id="medicine" name="medicine"><label
                                for="medicine">Medicine</label><br>

                            <input type="checkbox" class="skill" id="perception" name="perception"><label
                                for="perception">Perception</label><br>

                            <input type="checkbox" class="skill" id="survival" name="survival"><label
                                for="survival">Survival</label>
                        </td>
                    </tr>
                    <tr>
                        <th class="stat-name">Charisma</th>
                        <td><input type="text" id="charisma" name="charisma"></td>
                        <td class="profs">

                            <input type="checkbox" class="skill" id="deception" name="deception"><label
                                for="deception">Deception</label><br>

                            <input type="checkbox" class="skill" id="intimidation" name="intimidation"><label
                                for="intimidation">Intimidation</label><br>

                            <input type="checkbox" class="skill" id="performance" name="performance"><label
                                for="performance">Performance</label><br>

                            <input type="checkbox" class="skill" id="persuasion" name="persuasion"><label
                                for="persuasion">Persuasion</label>
                    </tr>
                </table>
            </div>
            <div id="char-attributes" class="grid-body">
                <table>
                    <tr>
                        <th>Select your character's class:</th>
                        <td>
                            <select id="class" name="class">
                                <option value="barbarian">Barbarian</option>
                                <option value="bard">Bard</option>
                                <option value="cleric">Cleric</option>
                                <option value="wizard">Wizard</option>
                                <option value="warlock">Warlock</option>
                                <option value="monk">Monk</option>
                                <option value="druid">Druid</option>
                                <option value="paladin">Paladin</option>
                                <option value="sorcerer">Sorcerer</option>
                                <option value="rogue">Rogue</option>
                            </select>
                        </td>
                        <th class="level">Level</th>
                        <td>
                            <select class="level" id="level" name="level">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Enter your character's name:</th>
                        <td>
                            <input type="text" id="char-name" name="char-name">
                        </td>
                    </tr>
                </table>

                <button type="submit" id="create-character">Create your Character!</button><br>
                <img id="img" src="dicegraphic.png" alt="dice">
            </div>
        </div>
    </main>
</body>

</html>
