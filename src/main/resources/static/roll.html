<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link href="css/style-roll.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="title">
            <h1>Ponty Mitzum's Dice Roller</h1>
        </div>
        <div id="navigation">
            <nav>
                <h1><a href="index.html">Character Creation</a></h1>
                <h1><a href="my-characters.html">My Characters</a></h1>
                <h1><a href="login.html">Login</a></h1>
            </nav>

        </div>
    </header>
    <main>
        <div id="grid-container">
            <section id="dex">
                <table>
                    <tr>
                        <td>Dexterity</td>
                    </tr>
                    <tr>
                        <td>18</td>
                    </tr>
                </table>
                <input type="button" value="Saving Throw">
                <input type="button" value="Acrobatics">
                <input type="button" value="Sleight of Hand">
                <input type="button" value="Stealth">
            </section>
            <section id="str">
                <table>
                    <tr>
                        <td>Strength</td>
                    </tr>
                    <tr>
                        <td>16</td>
                    </tr>
                </table>
                <input type="button" value="Saving Throw">
                <input type="button" value="Athletics">
            </section>
            <section id="con">
                <table>
                    <tr>
                        <td>Constitution</td>
                    </tr>
                    <tr>
                        <td>14</td>
                    </tr>
                </table>
                <input type="button" value="Saving Throw">
            </section>
            <section id="int">
                <table>
                    <tr>
                        <td>Intelligence</td>
                    </tr>
                    <tr>
                        <td>12</td>
                    </tr>
                </table>
                <input type="button" value="Saving Throw">
                <input type="button" value="Arcana">
                <input type="button" value="History">
                <input type="button" value="Investigation">
                <input type="button" value="Nature">
                <input type="button" value="Religion">
            </section>
            <section id="wis">
                <table>
                    <tr>
                        <td>Wisdom</td>
                    </tr>
                    <tr>
                        <td>10</td>
                    </tr>
                </table>
                <input type="button" value="Saving Throw">
                <input type="button" value="Animal Handling">
                <input type="button" value="Insight">
                <input type="button" value="Medicine">
                <input type="button" value="Perception">
                <input type="button" value="Survival">
            </section>
            <section id="char">
                <table>
                    <tr>
                        <td>Charisma</td>
                    </tr>
                    <tr>
                        <td>8</td>
                    </tr>
                </table>
                <input type="button" value="Deception">
                <input type="button" value="Intimidation">
                <input type="button" value="Performance">
                <input type="button" value="Persuasion">
            </section>
            <section id="attack">
                <h1>Attack Roll</h1>
                <div>
                    <p>Ranged, finesse, light</p>
                    <input type="button" value="Dexterity">
                </div>
                <div>
                    <p>Melee</p>
                    <input type="button" value="Strength">
                </div>
            </section>
        </div>
    </main>
</body>

</html>
